training_model_parameters:
  robot_dof: 7
  collision_loss_weight: 5
  point_match_loss_weight: 1
  collision_loss_margin: 0.03
  min_lr: 1.0e-5
  max_lr: 5.0e-5
  warmup_steps: 5000
  decay_rate: null # 0.999
  pc_bounds: [[-1.5, -1.5, -0.1], [1.5, 1.5, 1.5]]
  train_batch_size: 10
  disable_viz: true

data_module_parameters:
  # data_dir: /workspace/datasets/mpinets_global_training_data/global_dataset_6540000
  data_dir: /workspace/datasets/ae_aristotle1_5mm_cubbies
  # data_dir: /workspace/datasets/gp7_cubby_data
  # train_trajectory_key: "robot_configurations" # for mpinets data
  train_trajectory_key: "global_solutions"
  val_trajectory_key: "global_solutions"
  num_obstacle_points: 4096
  random_scale: 0.015
  num_target_points: 128

shared_parameters:
  num_robot_points: 2048
  urdf_path: /workspace/assets/panda/panda_spheres.urdf
  # urdf_path: /workspace/assets/gp7/gp7_spheres.urdf

num_workers: 6
checkpoint_interval: 30
val_every_n_fraction: 0.2
gpus: 1
train_batch_size: 10
val_batch_size: 10
max_epochs: 100
use_simple_model: false
stop_early: false
mintest: false
no_logging: true
save_checkpoint_dir: /workspace/checkpoints
experiment_name: "Cretin: Avoid Everything with Fabric"
description: "Testing training with pytorch lightning fabric"